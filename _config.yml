name: iBitBe
url: https://ibitbe.com
description: 欢迎来到我的博客！

permalink: /:year/:month/:day/:title/
paginate: 6

gems: [jekyll-paginate]

markdown: redcarpet
redcarpet:
  extensions:
    - no_intra_emphasis
    - fenced_code_blocks
    - autolink
    - tables
    - strikethrough
    - superscript
    - with_to_data

excerpt_separator:  '<!-- more -->'
